<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 
      v-text
      v-html
      ref	   //为特定的元素添加引用标识，实例的$refs内部可以获取到

      v-on       //绑定事件   简写@
      v-bind	   //单向数据绑定  ：
      v-for	   //列表渲染	
      v-if	   //条件渲染
      v-else		
      v-show	   //条件渲染
      v-model   // MVVM
     -->

     <!-- ref是我们在vue当中获取真实dom元素的唯一方式 -->
     <p ref="pp">{{msg}}</p>
     <p v-text="msg"></p>
     <p v-html="msg"></p>

     <button @click="test">点击获取p</button>

  </div>
  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      // el:'#app',
      data(){
        return {
          msg:'<a href="https://www.baidu.com">i love you~</a>'
        }
      },
      methods: {
        test(){
          console.log(this.$refs.pp.innerText);
        }
      },
    }).$mount('#app')
  </script>
</body>
</html>
